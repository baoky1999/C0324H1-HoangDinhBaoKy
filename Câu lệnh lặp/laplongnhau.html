<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Vòng lặp lòng nhau</h1>
<script>
    let count;
    count = " <table border ='1' width = '300' cellspacing = '0' cellpadding ='3'> ";
    for (i = 1; i <= 10; i++) {
        count = count + "<tr>";
        for (j = 1; j <= 10; j++) {
            count = count + "<td>" + i * j + "</td>";
        }
        count = count + "</tr>";
    }
    count = count + "</table>";
    document.write(count);
</script>

</body>
</html>
