    let count, i, j;
    count = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 10) {
        count = count + "<tr>";
        while (j <= 10) {
            count = count + "<td>" + i * j + "</td>";
            j++;
        }
        count = count + "</tr>";
        j = 1;
        i++;
    }
    count = count + "</table>";
    document.write(count);
</script>
