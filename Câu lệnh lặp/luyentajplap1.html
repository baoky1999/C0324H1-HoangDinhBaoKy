    function check() {
        let number = prompt("Nhập khoảng lớn nhất bạn muốn đoán:");
        let numberNew = Math.floor(Math.random() * number);
        let soDoan = prompt("Nhập số bạn đoán");
        let count = 0;
        while (soDoan !== numberNew) {
            count++;
            if (count == 4) {
                alert('Kết thúc, bạn đã hết lượt đoán');
            }else if (soDoan < numberNew) {
                alert('Số bạn đoán bé hơn!');
            }else if (soDoan > numberNew) {
                alert('Số bạn đoán lớn hơn!');
            }else if (soDoan == numberNew) {
                alert('Chúc mừng bạn đã đóan đúng ^_^');
                break;
            }
        soDoan = prompt("Nhập số bạn đoán vào đây");
        }
    }
