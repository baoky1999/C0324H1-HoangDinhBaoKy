<script>
    function calculateS(n) {
        let S = 15;
       let sign = -1;
        let factorial = 1;

       for (let i = 1; i <= n; i++) {
            factorial *= i;
            S += sign * (1 / factorial);
            sign *= -1;
        }
        return S;
    }
    console.log(calculateS(4));
</script>
