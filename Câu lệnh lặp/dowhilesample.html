<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài tập do-while</h1>
<script>
    let number = null;
    do {
         number = prompt("Nhập vào số từ 1 đến 10");
    }while (number < 0 || number > 10);
    document.write(number);
</script>
</body>
</html>
