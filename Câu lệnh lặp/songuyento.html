<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    function checkNT(number) {
        let count = 0;
        let countSNT = 0;
        for (i = 2; i <= 1000; i++) {
            if (countSNT < number) {
                for (j = 1;j <= i; j++) {
                    if (i % j == 0) {
                        count += 1;
                    }

                }
                if (count == 2) {
                    document.write(i + "<br>");
                    countSNT += 1;
                }
                count = 0;

            }else {
                break;
            }
        }
    }
    let number = parseInt(prompt("Nhập số lượng cần in vào đây:"));
    checkNT(number);
</script>

</body>
</html>
