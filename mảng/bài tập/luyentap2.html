<script>
    let mangKyTu = ['a', 'b', '-', 'c', '-', 'd','-'];
    console.log("Mảng trước khi thay thế:", mangKyTu);
    mangKyTu = thayTheKyTu(mangKyTu);
    console.log("Mảng sau khi thay thế:", mangKyTu);
    function thayTheKyTu(arr) {
        let length = arr.length;
        for (let i = 0; i < length; i++) {
            if (arr[i] === '-') {
                arr[i] = '_';
            }
        }
        return arr;
    }
</script>
