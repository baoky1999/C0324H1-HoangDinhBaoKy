<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type anthing slowly</title>
</head>
<body>
<h1 style="text-align: center">Type anthing slowly</h1>
<form name="text" style="text-align: center">
    <textarea name="text1" cols="150" rows="20" onkeydown="typeTextarea();"></textarea>
</form>
<script>
    let arr = Array();
    let b = "";
    arr[1]='T';arr[2]='Ô';arr[3]='I';arr[4]=' ';arr[5]='L';arr[6]='À';arr[7]=' ';arr[8]='A';arr[9]='I';arr[10]='?';arr[11]='?';arr[12]='?';
    function typeTextarea() {
        count = document.text.text1.value;
        j = count.length;
        if (j > 0) {
            for (let i = 1; i <= j; i++) {
                b = b + arr[i];
                if (i === 12) {
                    document.text.text1.value = "";
                    b = "";
                }
            }
        }
        document.text.text1.value = b;
        b = "";
        setTimeout("typeTextarea()", 1);
    }
</script>
</body>
</html>
