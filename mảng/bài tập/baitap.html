<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bafi taajp</title>
</head>
<body>
<script>

let input = [];
let length = input.length;
let sum = 0;
length = +prompt('Nhập kích thước của mảng');
while (!Number.isInteger(length) || length <= 0 )  {
    length = +prompt('Nhập lại kích thước của mảng');
}
for ( let i = 0; i < length; i++) {
    do {
        input[i] = +prompt('element ' + i + ' ( là SỐ và nằm trong khoảng từ 0 đến 10)');
    }
    while (!Number.isInteger(input[i]) ||  (input[i] < 0 || input[i] > 10 ));
}
for ( let i = 0; i < length; i++) {
    sum += input[i];
}
alert('Average là: ' + (sum/length));

</script>
</body>
</html>
