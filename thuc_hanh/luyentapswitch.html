<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập switch case</title>
</head>
<body>
<script>
    let browser = prompt("Enter browser name!");
    switch (browser){
        case 'Edge':
            alert("You've got the Edge");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('okay we support these browsers too');
        default:
            alert('we hope that this page looks ok!');
    }
</script>
</body>
</html>
