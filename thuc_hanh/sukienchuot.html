<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
  <img id="myImage" src="https://thuthuatnhanh.com/wp-content/uploads/2022/07/Anh-qua-bong-da.jpg"  style="width: 40%"/>
  <p><strong>Click button below to move image to right</strong></p>
  <input type="button" value="Di chuyển sang phải" onclick="moveRight()"/>
  <input type="button" value="Di chuyển sang trái" onclick="moveLeft()"/>
</form>
<script>
  let imgObj = null;
  imgObj = document.getElementById ('myImage');
  function init() {
      imgObj = document.getElementById ('myImage');
      imgObj.style.position = 'relative';
      imgObj.style.left = '0px';
  }
  function moveRight(){
      imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }
  function moveLeft() {
      imgObj.style.left = parseInt(imgObj.style.left) + -10 + 'px';
  }
  window.onload = init;

</script>
</body>
</html>
