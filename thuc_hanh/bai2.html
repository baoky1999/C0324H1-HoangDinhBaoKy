<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi Celsius sang Fahrenheit</title>
</head>
<body>
<input type="number" placeholder="Độ C(Celsius)" id="c">
<button type="button" onclick="chuyenDoi()">Nhập độ</button>
<p id="result"></p>
<script>
    function chuyenDoi(){
        let doC = + document.ElementById("c").value;
        let doF = (9 * doC /5) + 32;
        document.ElementById("result").innerHTML="result: " + doF;
    }
    function chuyenDoi() {
        let doC = document.getElementById('c').value;
        var doF = (doC * 9 / 5) + 32;
        document.getElementById('result').innerHTML = doC + ' độ Celsius = ' + doF + ' độ Fahrenheit';
    }

</script>
</body>
</html>
