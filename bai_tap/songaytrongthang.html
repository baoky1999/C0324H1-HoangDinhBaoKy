<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số ngày trong tháng</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" placeholder="Nhập tháng" size="15px" id="monthnhap" /> <button type="button" onclick="kiemtra()">Check</button>
<p id="result"></p>
<script>
    function kiemtra(){
        let month = parseInt(document.getElementById("monthnhap").value);
        switch (month) {
            case 1:
                document.getElementById('result').innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case 2:
                document.getElementById('result').innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            case 3:
                document.getElementById('result').innerHTML = "Tháng" + month + " có 31 ngày";
                break;
            case 4:
                document.getElementById('result').innerHTML = "Tháng" + month + " có 30 ngày";
                break;
            case 5:
                document.getElementById('result').innerHTML = "Tháng" + month + " có 31 ngày";
                break;
            case 6:
                document.getElementById('result').innerHTML = "Tháng" + month + " có 30 ngày";
                break;
            case 7:
                document.getElementById('result').innerHTML = "Tháng" + month + " có 31 ngày";
                break;
            case 8:
                document.getElementById('result').innerHTML = "Tháng" + month + " có 31 ngày";
                break;
            case 9:
                document.getElementById('result').innerHTML = "Tháng" + month + " có 30 ngày";
                break;
            case 10:
                document.getElementById('result').innerHTML = "Tháng" + month + " có 31 ngày";
                break;
            case 11:
                document.getElementById('result').innerHTML = "Tháng" + month + " có 30 ngày";
                break;
            case 12:
                document.getElementById('result').innerHTML = "Tháng" + month + " có 31 ngày";
                break;
            default:
                document.getElementById('result').innerHTML = "Nhập số tháng từ 1 đến 12";
        }

    }

</script>
</body>
</html>
