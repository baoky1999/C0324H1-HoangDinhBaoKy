<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="doyou.css">
    <title>Do you love me</title>
</head>
<body>
<h1>Do you love me?</h1>
<input class="input1" type="button" value="YES" onclick="yes()"/>
<input class="input2" id="nothich" type="button" value="NO"  onmouseover="no()"/>
<script>
    function yes(){
        alert('<3 <3 <3 <3 <3 <3 <3 <3 <3 <3 <3 <3 <3 <3 I LOVE YOU SO MUCH');
    }
    function no(){
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('nothich').style.left = x + 'px';
        document.getElementById('nothich').style.top = y + 'px';
    }
</script>
</body>
