<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu chuyện Adam và Eva</title>
</head>
<body>
<h3 id="result"></h3>
<script>
    class Apple{
        constructor(weight) {
            this.weight = weight;
        }
        getWeight() {
            return this.weight;//2
        }

        setWeight(weight) {
            this.weight = weight;
        };

        isEmpty() {
            if(this.weight <= 0){
                return true;
            }else {
                return false;
            }
        }

        decreaseApple(){
            if(this.isEmpty()){
                alert("Táo đã hết rồi");
            }else {
                this.weight--;
            }
        }
    }

    class Human{
        constructor(name,gender,weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        getName(){
            return this.name;
        }
        setName(name){
            this.name = name;
        }
        getWeight(){
            return this.weight;
        }

        isMale(){
            if(this.gender === 1){
                return true;
            }else {
                return false;
            }
        }
        getGender(){
            if(this.isMale()){
                return "Male";
            }else {
                return "Female";
            }
        }

        setWeight(weight){
            this.weight = weight;
        }

        say() {
            document.getElementById('result').innerHTML = 'Hello! I am ' + this.name;
        }

        checkApple(apple){
            return apple.isEmpty();
        }

        eat(apple){
            if(apple.getWeight() > 0){
                apple.decreaseApple(); //1
                this.weight++; //66
            }else {
                alert("Táo đã hết");
            }
        }

        getInfo(){
            alert(this.name + " " +this.weight + " " +this.getGender());
        }
    }

    let adam = new Human("adam", 1, 65);
    let eva = new Human("eva", 2, 55);
    let apple_1 = new Apple(10);

    eva.say();
    adam.say();

    while (apple_1.isEmpty() !== true) {
        document.write("Adam ăn táo" + "<br>");
        adam.eat(apple_1);

        document.write("Quả táo còn: " + "<br>");
        document.write(apple_1.getWeight() + " đơn vị" + "<br>");
        document.write( "Cân nặng của Adm là: " + adam.getWeight() + " đơn vị" + "<br>");

        document.write("<br>")

        document.write("Eva ăn táo" + "<br>");
        eva.eat(apple_1);

        document.write("Quả táo còn: " + "<br>");
        document.write(apple_1.getWeight() + " đơn vị" + "<br>");
        document.write( "Cân nặng là: " + eva.getWeight() + " đơn vị" + "<br>");

    }


</script>
</body>
</html>
