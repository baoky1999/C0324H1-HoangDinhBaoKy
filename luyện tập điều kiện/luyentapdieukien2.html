<h1>Bài 12</h1>
<h2>Tính lãi suất ngân hàng</h2>
<h3>Số tiền ban đầu</h3>
<input type="text" id="money"/>
<h3>Số tháng cho vay</h3>
<input type="text" id="month"/>
<h3>Lãi suất</h3>
<input type="text" id="lai1"/>
<input type="text" id="lai2"/>
<br>
<br>
<button type="button" onclick="check()">Kiểm tra</button>
<br>
<h1 id="result"></h1>
<script>
    function check() {
        let money = +document.getElementById('money').value;
        let month = +document.getElementById('month').value;
        let lai1 = +document.getElementById('lai1').value;
        let lai2 = +document.getElementById('lai2').value;

        if (money > 300000000) {
            document.getElementById('result').innerHTML = "Số tiền cẩn trả lãi hàng tháng là: " + money * lai1 / month + "VND";
        }else if (money > 100000000) {
            document.getElementById('result').innerHTML = "Số tiền cẩn trả lãi hàng tháng là: " + money * lai2 / month + "VND";
        }else {
            document.getElementById('result').innerHTML = "không tính lãi suất"
        }
    }
</script>
