<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let num = +prompt('Nhập số cần kiểm tra:');
    let check = isPrime(num);
    if (check) {
        alert(`${num} là số nguyên tố!!!`);
    }else {
        alert(`${num} KHÔNG phải là số nguyên tố!!!`);
    }
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for ( let i = 2; i < number; i++) {
            if (number % i === 0 ) {
                return false;
            }
        }
    return true;
    }

</script>
</body>
</html>
