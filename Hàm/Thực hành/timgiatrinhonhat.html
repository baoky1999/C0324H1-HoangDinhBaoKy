<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    function myArray(arr) {
        let length = arr.length;
        if (length === 0) {
            return -1;
        }
        let min = arr[0];
        let j = '';
        for (let i = 1; i < length; i++) {
            if (min > arr[i]) {
                min = arr[i];
                j = i;
            }
        }
        return j;
    }

    let arr1 = [3, 34, 32, 2, 5, 46, 22, 31];
    console.log(myArray(arr1));

</script>
</body>
</html>
